{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-20">
            <div class="card" style="background-color: #CBCBCB;">
                <center>
                    <br/>
                    <h1>Editar Categoria</h1>
                </center>
                    {% if submitted %}


                    {% else %}
                        <form class="card-body" action="" method=POST >
                            {% csrf_token %}

                            {{ form.as_p }}
                            {% for dish in dishes %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="dishes" value="{{ dish.id }}" id="dish_{{ dish }}" 
                                    {% if dish in selected_dishes %}
                                    checked
                                    {% endif %}>
                                <label class="form-check-label" for="dish_{{ dish.id }}">
                                    {{ dish }}
                                </label>
                                </div>
                            {% endfor %}

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <input type="submit" value="Enviar" class="submit btn btn-secondary">
                            </div>

                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
